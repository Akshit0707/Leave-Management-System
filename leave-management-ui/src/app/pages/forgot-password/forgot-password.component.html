<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Forgot Password</h2>
    <p class="subtitle">Enter your email to request a password reset. An admin will review and approve your request.</p>
    <form (ngSubmit)="requestReset()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
      </div>
      <!-- Password fields removed: user will set new password after admin approval -->
      <div *ngIf="showResetPopup" class="reset-popup">
        <h3>Set New Password</h3>
        <form (ngSubmit)="resetApprovedPassword()">
          <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" placeholder="Enter new password" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required />
          </div>
          <div *ngIf="resetError" class="info-message error">{{ resetError }}</div>
          <button type="submit" [disabled]="isLoading" class="reset-btn btn">Set Password</button>
        </form>
      </div>
      <div *ngIf="message" class="info-message">{{ message }}</div>
      <div *ngIf="requestSubmitted" class="status-message">
        <span class="pending-status">Your request is pending admin approval.</span>
      </div>
      <button type="submit" [disabled]="isLoading || requestSubmitted" class="forgot-btn btn">
        {{ isLoading ? 'Requesting...' : (requestSubmitted ? 'Submitted' : 'Request Reset') }}
      </button>
      <div class="back-link">
        <a routerLink="/login" class="back-btn btn">Back to Login</a>
      </div>
    </form>
  </div>
</div>
