<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Set New Password</h2>
    <form (ngSubmit)="resetPassword()">
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" placeholder="Enter new password" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required />
      </div>
      <div *ngIf="message" class="info-message" [ngClass]="{ 'success': isSuccess }">{{ message }}</div>
      <button type="submit" [disabled]="isLoading || isSuccess" class="reset-btn btn">
        {{ isLoading ? 'Resetting...' : (isSuccess ? 'Success' : 'Reset Password') }}
      </button>
      <div class="back-link" *ngIf="isSuccess">
        <a routerLink="/login" class="back-btn btn">Back to Login</a>
      </div>
    </form>
  </div>
</div>
