<div class="register-container">
  <div class="register-card">
    <h2>Leave Management System</h2>
    <p class="subtitle">Create your account</p>

    <form (ngSubmit)="register()">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name: <span class="required">*</span></label>
          <input 
            type="text" 
            id="firstName" 
            [(ngModel)]="firstName" 
            name="firstName"
            placeholder="Enter your first name"
            required
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name: <span class="required">*</span></label>
          <input 
            type="text" 
            id="lastName" 
            [(ngModel)]="lastName" 
            name="lastName"
            placeholder="Enter your last name"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email: <span class="required">*</span></label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password: <span class="required">*</span></label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="Enter your password (min 6 characters)"
          required
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password: <span class="required">*</span></label>
        <input 
          type="password" 
          id="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword"
          placeholder="Confirm your password"
          required
        />
      </div>


      <div class="form-group">
        <label for="role">Role: <span class="required">*</span></label>
        <select id="role" [(ngModel)]="role" (change)="onRoleChange()" name="role" required>
          <option value="Employee">Employee</option>
          <option value="Manager">Manager</option>
        </select>
      </div>

      <div class="form-group" *ngIf="role === 'Employee'">
        <label for="managerId">Select Manager:</label>
        <select id="managerId" [(ngModel)]="managerId" name="managerId">
          <option [ngValue]="null">-- No Manager --</option>
          <option *ngFor="let m of managers" [ngValue]="m.id">{{ m.name }} ({{ m.email }})</option>
        </select>
        <small class="help-text">Select your manager if available</small>
      </div>

      <div *ngIf="error" class="error-message">{{ error }}</div>

      <button type="submit" [disabled]="isLoading" class="register-btn">
          {{ isLoading ? 'Registering...' : 'Register' }}
      </button>

      <div class="login-link">
          Already have an account? <a routerLink="/login" class="login-btn btn" style="margin-left: 0.5rem;">Login</a>
      </div>
    </form>
  </div>
</div>
