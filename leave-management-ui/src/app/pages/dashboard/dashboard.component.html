


<div class="dashboard-main-container">

  <div class="dashboard-content">
    <div class="dashboard-header">
      <span class="dashboard-welcome">Welcome Back, {{ userName }}</span>
      <span class="role-tag employee" *ngIf="!isManager">EMPLOYEE</span>
      <span class="role-tag manager" *ngIf="isManager">MANAGER</span>
    </div>
    <h2 class="dashboard-title">Leave Statistics</h2>
    <div *ngIf="isLoading" class="dashboard-loading">
      <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
      <p>Loading your statistics...</p>
    </div>
    <div *ngIf="!isLoading" class="dashboard-stats-grid">
      <div class="dashboard-stat-card" *ngFor="let stat of [
        { label: 'Total Requests', value: summary.totalRequests, icon: 'assignment', color: 'primary' },
        { label: 'Approved', value: summary.approvedRequests, icon: 'check_circle', color: 'primary' },
        { label: 'Pending', value: summary.pendingRequests, icon: 'hourglass_empty', color: 'primary' },
        { label: 'Rejected', value: summary.rejectedRequests, icon: 'cancel', color: 'warn' },
        { label: 'Days Requested', value: summary.totalDaysRequested, icon: 'event', color: 'accent' },
        { label: 'Days Approved', value: summary.totalDaysApproved, icon: 'event_available', color: 'accent' }
      ]">
        <mat-icon [color]="stat.color" class="dashboard-stat-icon">{{ stat.icon }}</mat-icon>
        <div class="dashboard-stat-label">{{ stat.label }}</div>
        <div class="dashboard-stat-value">{{ stat.value }}</div>
      </div>
    </div>
  </div>
</div>
