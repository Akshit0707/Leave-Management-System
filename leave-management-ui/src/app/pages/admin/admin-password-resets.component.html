<div class="password-resets-container">
  <h2>Password Reset Requests</h2>
  <mat-table [dataSource]="requests" class="mat-elevation-z2">
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let req">{{ req.email }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="requestedAt">
      <mat-header-cell *matHeaderCellDef>Requested At</mat-header-cell>
      <mat-cell *matCellDef="let req">{{ req.requestedAt | date:'short' }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let req">
        <button mat-raised-button color="primary" (click)="approve(req.id)">Approve</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <div *ngIf="isLoading" class="loading">Loading...</div>
  <div *ngIf="!isLoading && requests.length === 0" class="empty">No pending requests.</div>
</div>
