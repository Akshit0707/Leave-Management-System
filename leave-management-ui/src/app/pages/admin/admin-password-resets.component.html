<div class="password-resets-container">
  <h2>Password Reset Requests</h2>
  <mat-table [dataSource]="requests" class="mat-elevation-z2">
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let req">
        <span [ngClass]="{
          'pending-status': req.status === 'pending',
          'approved-status': req.status === 'approved',
          'rejected-status': req.status === 'rejected'
        }">{{ req.status | titlecase }}</span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let req">{{ req.email }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="requestedAt">
      <mat-header-cell *matHeaderCellDef>Requested At</mat-header-cell>
      <mat-cell *matCellDef="let req">{{ req.requestedAt | date:'short' }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let req">
        <button mat-raised-button color="primary" (click)="approve(req.id)" [disabled]="req.status !== 'pending'">Approve</button>
        <span *ngIf="req.status === 'approved'" class="approved-status">Approved</span>
        <span *ngIf="req.status === 'rejected'" class="rejected-status">Rejected</span>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <div *ngIf="isLoading" class="loading">Loading...</div>
  <div *ngIf="!isLoading && error" class="error-message">{{ error }}</div>
  <div *ngIf="!isLoading && requests.length === 0" class="empty">No password reset requests.</div>
</div>
