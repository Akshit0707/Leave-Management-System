<!-- Modular Admin Panel UI -->
<div class="admin-panel-container">
  <div class="admin-header-card mat-elevation-z4">
    <div class="admin-header-content">
      <span class="admin-title">Admin Panel</span>
      <span class="role-tag admin">ADMIN</span>
    </div>
  </div>
  <div class="admin-section-card mat-elevation-z2">
    <div class="admin-section-header">
      <h2 class="admin-section-title">User Management</h2>
      <button class="add-user-btn" (click)="addUser()">
        <span class="material-icons">person_add</span> Add User
      </button>
    </div>
    <div *ngIf="isLoading" class="dashboard-loading">
      <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
      <p>Loading users...</p>
    </div>
    <div *ngIf="!isLoading && error" class="error-message">{{ error }}</div>
    <div *ngIf="!isLoading && !error">
      <table mat-table [dataSource]="usersDataSource" matSort class="dashboard-table mat-elevation-z1">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let u">{{ u.id }}</td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
          <td mat-cell *matCellDef="let u">{{ u.firstName }}</td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
          <td mat-cell *matCellDef="let u">{{ u.lastName }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let u">{{ u.email }}</td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <td mat-cell *matCellDef="let u">
            <span class="role-badge" [ngClass]="{
              'employee': u.role === 'employee' || u.role === 'Employee',
              'manager': u.role === 'manager' || u.role === 'Manager',
              'admin': u.role === 'admin' || u.role === 'Admin'
            }">{{ u.role | titlecase }}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="manager">
          <th mat-header-cell *matHeaderCellDef>Manager</th>
          <td mat-cell *matCellDef="let u">{{ u.manager }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let u">
            <div class="actions-btn-group">
              <button class="action-btn edit" (click)="editUser(u)">
                <span class="material-icons">edit</span>
                Edit
              </button>
              <button class="action-btn delete" (click)="deleteUser(u)">
                <span class="material-icons">delete</span>
                Delete
              </button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="usersColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: usersColumns"></tr>
      </table>
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" class="mat-paginator"></mat-paginator>
    </div>
  </div>
  <app-admin-password-resets></app-admin-password-resets>
<!-- End of User Management Card -->
</div>
