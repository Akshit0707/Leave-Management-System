<div class="dashboard-main-container">
  <div class="dashboard-content">
    <div class="dashboard-header">
      <span class="dashboard-welcome">Admin Panel</span>
      <span class="role-tag" style="background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); color: #fff;">ADMIN</span>
    </div>
    <div class="dashboard-stats-section">
      <h2 class="dashboard-title">User Management</h2>
      <button class="approve-btn" (click)="addUser()">Add User</button>
      <div *ngIf="isLoading" class="dashboard-loading">
        <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
        <p>Loading users...</p>
      </div>
      <div *ngIf="!isLoading && error" class="error-message">{{ error }}</div>
      <table mat-table *ngIf="!isLoading && !error" [dataSource]="usersDataSource" matSort class="dashboard-table mat-elevation-z2">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let u">{{ u.id }}</td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
          <td mat-cell *matCellDef="let u">{{ u.firstName }}</td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
          <td mat-cell *matCellDef="let u">{{ u.lastName }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let u">{{ u.email }}</td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <td mat-cell *matCellDef="let u">{{ u.role }}</td>
        </ng-container>
        <ng-container matColumnDef="manager">
          <th mat-header-cell *matHeaderCellDef>Manager</th>
          <td mat-cell *matCellDef="let u">{{ u.manager }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let u">
            <button class="approve-btn" (click)="editUser(u)">Edit</button>
            <button class="reject-btn" (click)="deleteUser(u)">Delete</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="usersColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: usersColumns"></tr>
      </table>
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" class="mat-paginator"></mat-paginator>
    </div>
  </div>
</div>
