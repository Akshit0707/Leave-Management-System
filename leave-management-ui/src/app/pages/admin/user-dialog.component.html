<div class="user-dialog-container">
  <h2 mat-dialog-title class="user-dialog-title">{{ isEdit ? 'Edit User' : 'Add User' }}</h2>
  <form [formGroup]="form" (ngSubmit)="update()" class="user-dialog-form">
    <div class="user-dialog-fields">
      <mat-form-field appearance="outline" class="user-dialog-field">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="user-dialog-field">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="user-dialog-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="user-dialog-field">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" required>
          <mat-option *ngFor="let r of roles" [value]="r">{{ r }}</mat-option>
        </mat-select>
      </mat-form-field>
      <ng-container *ngIf="form.get('role')?.value !== 'Manager' && form.get('role')?.value !== 'Admin'">
        <mat-form-field appearance="outline" class="user-dialog-field">
          <mat-label>Manager</mat-label>
          <mat-select formControlName="managerId">
            <mat-option [value]="null">None</mat-option>
            <mat-option *ngFor="let m of managers" [value]="m.id">{{ m.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
    </div>
    <div class="user-dialog-actions">
      <button mat-stroked-button color="primary" type="button" (click)="close()">Cancel</button>
      <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">{{ isEdit ? 'Update' : 'Add' }}</button>
    </div>
  </form>
</div>
